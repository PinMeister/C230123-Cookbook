<!DOCTYPE html>
<html class="scroll-smooth snap-y snap-mandatory" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="icon" href="./img/icons/favicon-16x16.ico" />
    <!-- FONTS 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra+Display&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <!-- FONT 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra+Display&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <!-- NORMALIZE -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- TAILWIND -->
    <link href="/src/output.css" rel="stylesheet" />
    <title>HOME - VACC COOKBOOK</title>
  </head>
  <body class="bg-principal">
    <!-- NOISE -->
    <div id="noise"></div>
    <!-- LANDING -->
    <header class="h-screen">
      <nav
        class="fixed top-0 z-50 flex items-center w-full backdrop-blur-md h-1/6 bg-third"
      >
        <div class="flex justify-between w-4/5 mx-auto text-second">
          <!-- left -->
          <div class="flex items-center w-max justify-evenly">
            <a class="px-10" href="./index.html"
              ><img src="../public/img/logos/VACCLOGO.svg" alt="logo"
            /></a>
          </div>
          <!-- right -->
          <div class="flex items-center w-2/5 justify-evenly">
            <a
              class="inline-flex items-center px-4 py-2 rounded bg-second regular text-principal h-max hover:bg-gray-400 hover:duration-500"
              href="#"
              >TEAM</a
            >
            <a
              class="inline-flex items-center px-4 py-2 rounded bg-second regular text-principal h-max hover:bg-gray-400 hover:duration-500"
              href="#"
              >RECIPES</a
            >
          </div>
        </div>
      </nav>
      <section
        class="relative flex flex-col items-center justify-center w-screen h-full"
      >
        <h1
          class="py-5 text-center select-none text-second text-9xl principal h-max"
        >
          VACC<br />COOKBOOK
        </h1>
        <a class="absolute bottom-4 motion-safe:animate-bounce" href="#about"
          ><img
            class="w-14"
            src="../public/img/icons/arrowdown.svg"
            alt="down arrow"
        /></a>
      </section>
    </header>
    <!-- ABOUT SECTION -->
    <section id="about" class="flex flex-col justify-around h-screen bg-second">
      <div>
        <h2 class="text-6xl text-center regular text-principal">
          VACC TRUSTED COMPANIES
        </h2>
        <div class="scroller" data-animated="true">
          <div class="scroller_inner">
            <img
              class="logo grayscale"
              src="img/logos/A&W.svg"
              alt="a&w logo"
            />
            <img
              class="logo grayscale"
              src="img/logos/benihana.svg"
              alt="benihana logo"
            />
            <img
              class="logo grayscale"
              src="img/logos/Darna-Bistroquet.svg"
              alt="Darna logo"
            />
            <img
              class="logo grayscale"
              src="img/logos/kfc.svg"
              alt="kfc logo"
            />
            <img
              class="logo grayscale"
              src="img/logos/papajohns.svg"
              alt="papajohns logo"
            />
            <img
              class="logo grayscale"
              src="img/logos/pizzahut.svg"
              alt="pizzahut logo"
            />
            <img
              class="logo grayscale"
              src="img/logos/wendys.svg"
              alt="wendys logo"
            />
          </div>
        </div>
      </div>
    </section>
    <script>
      const scrollers = document.querySelectorAll(".scroller");

      // If a user hasn't opted in for recuded motion, then we add the animation
      if (!window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
        addAnimation();
      }

      function addAnimation() {
        scrollers.forEach((scroller) => {
          // add data-animated="true" to every `.scroller` on the page
          scroller.setAttribute("data-animated", true);

          // Make an array from the elements within `.scroller-inner`
          const scrollerInner = scroller.querySelector(".scroller_inner");
          const scrollerContent = Array.from(scrollerInner.children);

          // For each item in the array, clone it
          // add aria-hidden to it
          // add it into the `.scroller-inner`
          scrollerContent.forEach((item) => {
            const duplicatedItem = item.cloneNode(true);
            duplicatedItem.setAttribute("aria-hidden", true);
            scrollerInner.appendChild(duplicatedItem);
          });
        });
      }
    </script>
  </body>
</html>
